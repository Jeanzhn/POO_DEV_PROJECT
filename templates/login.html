<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login site</title>
</head>
<body>
    tela login, com campos login e senha

    coloque um link para pagina registar se n√£o tiver login

    <form method ="POST" , action="/login">
        <label for="login">Login:</label>
        <input type="text" name="login" id="login_cliente" required>

        <br/>

        <label for="senha_cliente">senha:</label>
        <input type="password" name="senha_cliente" id="senha_cliente" required>
        
        <br/>
        <button type="submit">Cadastro
        {% if error %} 
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
    </form>
    
</body>
</html>
